<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.js"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">App Tareas</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0" >
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar tarea">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="tareas-form">
                            <div class="form-group">
                                <input type="text" id="txt_nombre" name="txtnombre" placeholder="Nombre de la tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea  id="txt_descripcion" name="txt_descripcion" cols="30" rows="10" class="form-control" placeholder="Descripcion de la tarea"></textarea>
                            </div>
                            <input type="hidden" id="tareas_id">
                            <button type="submit" class="btn btn-primary btn-block text-center" name="boton_guardar">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <table class="table table-bordered table-sm" id="tabla">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Descripcion</td>
                            <td>Borrar</td>
                        </tr>
                    </thead>
                    <tbody id="cuerpo">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
